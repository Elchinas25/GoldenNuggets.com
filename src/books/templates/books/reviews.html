{% extends "base.html" %}
{% load i18n %}

{% block content %}

	<h1>{% trans "Welcome to the books section!" %}</h1>
	
	
	{% for category in object_list %}
	<a href="{{category.get_absolute_url}}">{{category.title}}</a>
	<ul>
		{% for book in category.books.all %}
			<a href="{{book.get_absolute_url}}">{{book.title}}</a>
		{% endfor %}
	</ul>
	{% endfor %}
	
{% endblock content %}
